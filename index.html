<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Page Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    section {
      padding: 60px 20px;
      min-height: 100vh;
    }

    #home {
      background: #f4f4f4;
      text-align: center;
    }

    #about {
      background: #ddd;
      text-align: center;
    }

    #services {
      background: #f4f4f4;
      text-align: center;
    }

    #contact {
      background: #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #888;
      border-radius: 5px;
    }

    form button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #0097a7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple single-page site with smooth navigation.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This section tells you about us.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>We offer awesome web services.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="statusMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Your Website. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("statusMessage").textContent = "Thank you for contacting us!";
      this.reset();
    });
  </script>

</body>
</html>
